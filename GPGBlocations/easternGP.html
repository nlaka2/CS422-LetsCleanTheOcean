<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Garbage Patch</title>
    <style>
        body {
            background-color: #83D4F5;
            text-align: center;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Boat image positioned at the top left */
        .boat {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 150px;
            height: auto;
            z-index: 10; /* Ensure boat is on top */
        }

        /* Settings icon positioned at the top-right corner */
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            z-index: 10; /* Ensure settings are on top */
        }

        /* Time display */
        .time-label {
            font-size: 18px;
            color: #4d634e;
            margin-top: 20px;
            font-weight: bold;
            z-index: 10;
            position: relative;
        }

        /* Eastern Garbage Patch title */
        h1 {
            margin-top: 80px;
            position: relative;
            z-index: 10;
        }

        /* Container for trash items */
        .trash-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            margin-top: 50px;
        }

        /* Style for trash items */
        .trash-item {
            position: absolute;
            width: 60px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Container for skill bars */
        .container {
	    position: absolute;
            top: 150px; /* Ensure it's positioned below the boat */
            width: 100%;
            background-color: #ddd;
            height: 20px; /* Set a height for the progress bar */
        }

        .skills {
            text-align: right;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
        }

        .mission1 {width: 30%; background-color: #2196F3;} /* Blue */
    </style>
</head>
<body>

    <!-- Boat Image -->
    <img src="../images/bgs/boat.png" alt="Boat" class="boat">

    <!-- Settings Icon -->
    <a href="../settings.html">
        <img src="../images/instructions/Settings_icon.png" alt="Settings Icon" class="settings-icon">
    </a>

    <!-- Eastern Garbage Patch Title -->
    <h1>Eastern Garbage Patch</h1>

    <!-- Time Display -->
    <div class="time-label" id="timeDisplay">Day 1: Mon, 12:30pm</div>

    <!-- Mission Progress Bar -->
    <div class="container">
        <div class="mission1">30%</div>
    </div>

    <!-- Container for dynamically added trash items -->
    <div class="trash-container" id="trashContainer"></div>

    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="audio/Calm_Seashore.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Array of trash image file paths
        const trashImages = [
            '../images/collecting/Glass.png',
            '../images/collecting/SodaCan.png',
            '../images/collecting/PlasticBottle.png'
        ];

        // Function to create and display a trash image as a button
        function showTrashImage(imagePath) {
            const trashContainer = document.getElementById('trashContainer');
            const progressBar = document.getElementById('mission1');

            // Create img element
            const img = document.createElement('img');
            img.src = imagePath;
            img.classList.add('trash-item');

            // Randomize position within the container
            img.style.top = `${Math.random() * 70}vh`;
            img.style.left = `${Math.random() * 90}vw`;

            // Add click event listener to remove the image when clicked
            img.onclick = () => {
                img.style.opacity = 0; // Fade out before removing
                setTimeout(() => trashContainer.removeChild(img), 300); // Remove after fade-out
            };

            // Append the image to the trash container
            trashContainer.appendChild(img);
        }

        // Display each trash image at different intervals
        function displayTrashImages() {
            // Show each trash image with a delay
            trashImages.forEach((imagePath, index) => {
                setTimeout(() => {
                    showTrashImage(imagePath);
                }, index * 2000); // Adjust delay between images (2000ms or 2 seconds)
            });
        }

        // Start displaying trash images
        displayTrashImages();

        // Optionally, repeat the display every few seconds
        setInterval(displayTrashImages, 10000); // Every 10 seconds

        // Array of times for the time display
        const times = [
            "Day 1: Mon, 12:30pm",
            "Day 1: Mon, 2:30pm",
            "Day 1: Mon, 4:30pm",
            "Day 1: Mon, 6:30pm"
        ];
        let currentIndex = 0;

        // Function to update the time every 45 seconds
        function updateTime() {
            currentIndex = (currentIndex + 1) % times.length;
            document.getElementById("timeDisplay").innerText = times[currentIndex];
        }

        setInterval(updateTime, 45000); // Update time every 45 seconds
    </script>

</body>
</html>
