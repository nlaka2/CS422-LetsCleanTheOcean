<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Day Log</title>
    <style>
        body {
            background-color: #83D4F5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2196F3;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Journal image styling */
        .journal-icon {
            width: 40px;
            height: 40px;
        }

        .content {
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header with journal image on the left, title in the center, and settings icon on the right -->
    <div class="header">
        <img src="images/end_day/Journal_Icon.png" alt="Journal Icon" class="journal-icon">
        <h1>End of Day Log</h1>
        <a href="settings.html">
            <img src="images/instructions/Settings_icon.png" alt="Settings Icon" class="settings-icon">
        </a>
    </div>

    <audio id="background-audio" loop>
        <source src="audio/Calm_Seashore.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>




</body>
</html>
