<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Day Log</title>
    <style>
        body {
            background-color: #83D4F5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

	/* Next button styling */
    .next_button {
            bottom: 30px;
            width: 9rem;
            height: 4rem;
            background-color: transparent;
            background-image: url('images/end_day/nextButton.png');
            background-size: contain;
            background-repeat: no-repeat;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .next_button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2196F3;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Journal image styling */
        .journal-icon {
            width: 40px;
            height: 40px;
        }

        .content {
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header with journal image on the left, title in the center, and settings icon on the right -->
    <div class="header">
        <img src="images/end_day/Journal_Icon.png" alt="Journal Icon" class="journal-icon">
        <h1>End of Day Log</h1>
        <a href="settings.html">
            <img src="images/instructions/Settings_icon.png" alt="Settings Icon" class="settings-icon">
        </a>
    </div>

    <div class="button-container">
        <button onclick="location.href='gameMap.html'" class="next_button"></button>
    </div>


    <audio id="background-audio" loop>
        <source src="audio/Calm_Seashore.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>




</body>
</html>
