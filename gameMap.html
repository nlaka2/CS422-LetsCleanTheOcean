<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Clean The Ocean</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/map/map.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            position: relative;
            background-attachment: fixed;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 2;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 10px;
            z-index: 1;
        }

        .map-image {
            width: 120px;
            cursor: pointer;
        }

        .map-image:hover {
            opacity: 0.8;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }

        .back_button {
            padding: 20px 40px;
            background-color: #2d35ad;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            width: auto;
        }

        .back_button:hover {
            background-color: #1a2399;
        }

    </style>
</head>
<body>

    <a href="settings.html">
        <img src="images/instructions/Settings_icon.png" alt="Settings Icon" class="settings-icon">
    </a>

    <div class="map-container">
        <a href="GPGBlocations/easternGP.html">
            <img src="images/map/easternGP.png" alt="Eastern GP" class="map-image">
        </a>

        <a href="GPGBlocations/subGP.html">
            <img src="images/map/subGP.png" alt="Submarine GP" class="map-image">
        </a>

        <a href="GPGBlocations/westernGP.html">
            <img src="images/map/westernGP.png" alt="Western GP" class="map-image">
        </a>
    </div>

    <div class="button-container">
        <button onclick="location.href='index.html'" class="back_button">Back</button>
    </div>

    <audio id="background-audio" loop>
        <source src="audio/Calm_Seashore.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="main.js"></script>

</body>
</html>
