<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Clean The Ocean</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/map/map.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            position: relative;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 10px;
        }

        .map-image {
            width: 120px;
            cursor: pointer;
        }

        .map-image:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <a href="settings.html">
        <img src="Settings_icon.png" alt="Settings Icon" class="settings-icon">
    </a>

    <div class="map-container">
        <a href="easternGP.html">
            <img src="images/map/easternGP.png" alt="Eastern GP" class="map-image">
        </a>

        <a href="subGP.html">
            <img src="images/map/subGP.png" alt="Submarine GP" class="map-image">
        </a>

        <a href="westernGP.html">
            <img src="images/map/westernGP.png" alt="Western GP" class="map-image">
        </a>
    </div>

</body>
</html>
