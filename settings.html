<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Settings Example</title>
    <style>
        .sound-settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .slider {
            width: 200px;
            margin-top: 10px;
        }

        /* Instructions Button (Top Right) */
        .instruct_button {
            padding: 10px 20px;
            background-color: #4d634e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Back Button (Bottom Left) */
        .back_button {
            padding: 10px 20px;
            background-color: #2d35ad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <button onclick="location.href='instructions.html'" class="instruct_button">Instructions</button>
    
    <!-- Back Button in the Bottom Left Corner -->
    <button onclick="history.back()" class="back_button">Back</button>

    <h1>Sound Settings</h1>

    <div class="sound-settings">
        <!-- Audio Element -->
        <audio id="background-audio" loop>
            <source src="audio/Texas_Is_Dumb.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Button Container for Play, Pause, Mute, and Unmute -->
        <div class="button-container">
            <button onclick="muteAudio()" class="button">Mute</button>
            <button onclick="unmuteAudio()" class="button">Unmute</button>
        </div>

        <!-- Volume Slider -->
        <input type="range" min="0" max="1" step="0.1" value="0.5" class="slider" id="volume-slider" oninput="adjustVolume()">
    </div>
    
    <script src="main.js"></script>

</body>
</html>
