<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Clean The Ocean</title>
    <style>
        .top-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .turtle {
            padding-top: 20px;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 0px;
            width: 40px;
            height: 40px;
        }

        body {
            text-align: center;
            background-color: #f0feff;
            background-image: url('images/bgs/BottomBG.png');
            background-attachment: fixed;
            background-position: bottom center;
            background-repeat: no-repeat;
            margin-left: 5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .start_button {
            padding: 10px 20px;
            background-color: #6dd873;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .instruct_button {
            padding: 10px 20px;
            background-color: #4d634e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
    </style>
    <script src="main.js"></script>
</head>
<body>

    <div class="top-section">
        <img src="images/bgs/Turtle.png" alt="Turtle" class="turtle">
        
        <a href="settings.html">
            <img src="images/instructions/Settings_icon.png" alt="Settings Icon" class="settings-icon">
        </a>
    </div>

    <h1>Let's Clean the Ocean!</h1>

    <div class="button-container">
        <button onclick="location.href='gameMap.html'" class="start_button">Start</button>
	<button onclick="location.href='instructions.html'" class="instruct_button">Instructions</button>
    </div>

    <audio id="background-audio" loop>
        <source src="audio/Calm_Seashore.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
    window.onload = function() {
        // Call clearInventory to remove all items from local storage
        clearInventory();
    };
    </script>


</body>
</html>
